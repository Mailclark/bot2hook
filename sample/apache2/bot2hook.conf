<VirtualHost *:80>

    SetEnv          CONF_FILE testing_webhook
    ServerName      bot2hook.local
    ServerAlias     localhost
    DocumentRoot    /http/public

    ErrorLog /http/storage/logs/error.log

    <Directory /http/public>
        AllowOverride All
        Options FollowSymLinks
        Require all granted
    </Directory>
</VirtualHost>
